{% extends 'base.html' %}

{% block content %}
    <h2 class="create-user-title">Create User</h2>

    <div class="create-user-form-container">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="{% if field.required %}required-label{% endif %}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <ul>
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="button-container">
                <button type="submit" class="create-user-btn">Create User</button>
            </div>
        </form>
    </div>
{% endblock %}
